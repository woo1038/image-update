<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>

    <link rel="stylesheet" href="./popup.css">
    <script defer src="./popup.js"></script>
</head>
<body>
    <nav class="update">
        <input type="file" name="image" id="upload" accept="image/*,.pdf">
        <div class="send-container">
            <img id="image-update" alt='미리보기'>
        </div>
        <input type="text" id="text-update" placeholder="텍스트입력">
        <div class="btn">
            <button class="cancel_btn">취소</button>
            <button class="send_btn">확인</button>
        </div>
    </nav>
</body>
</html>
